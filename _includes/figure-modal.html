<figure>
    <a href="{{ include.src | relative_url }}" class="image-popup">
        <img src="{{ include.src | relative_url }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %}>
    </a>

    {%- if include.caption -%}
    <figcaption>
        {{ include.caption | markdownify | remove: "<p>" | remove: "</p>" }}
    </figcaption>
    {%- endif -%}
</figure>
